# Netlify configuration for NetWood Frontend

[build]
  base = "frontend"
  publish = "build"
  command = "npm run build"

[build.environment]
  CI = "false"
  NODE_VERSION = "20"
  REACT_APP_API_URL = "https://netwood-tzf7.onrender.com/api"

# React Router - redirect all requests to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
