<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#dc2626" />

    <!-- PWA Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="NetWood" />

    <!-- Description -->
    <meta
      name="description"
      content="NetWood - Plateforme de streaming de films nigérians (Nollywood). Regardez les meilleurs films et séries nigérianes en ligne."
    />

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/logo192.png"
    />

    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://netwood.app/" />
    <meta property="og:title" content="NetWood - Films Nigérians" />
    <meta
      property="og:description"
      content="Plateforme de streaming de films nigérians"
    />
    <meta property="og:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://netwood.app/" />
    <meta property="twitter:title" content="NetWood - Films Nigérians" />
    <meta
      property="twitter:description"
      content="Plateforme de streaming de films nigérians"
    />
    <meta property="twitter:image" content="%PUBLIC_URL%/logo512.png" />

    <!-- Preconnect to API -->
    <link rel="preconnect" href="http://localhost:3000" />
    <link rel="dns-prefetch" href="http://localhost:3000" />

    <title>NetWood - Films Nigérians</title>
  </head>

    <noscript
      >Vous devez activer JavaScript pour utiliser cette application.</noscript
    >
    <div id="root"></div>
  </body>
</html>
